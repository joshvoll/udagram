version: "3"
services:
 reverseproxy:
   image: joshvoll/reverse-proxy
   ports:
     - 8080:8080
   restart: always
   depends_on:
    - udagram-api-user
    - udagram-api-feed  
 udagram-api-user:
  image: joshvoll/udagram-api-user
  volumes:
   - $HOME/.aws:/root/.aws
  environment:
   POSTGRES_USERNAME: $POSTGRES_USERNAME
   POSTGRES_PASSWORD: $POSTGRES_PASSWORD 
   POSTGRES_DB: $POSTGRES_DB 
   POSTGRES_HOST: $POSTGRES_HOST 
   AWS_REGION: $AWS_REGION 
   AWS_PROFILE: $AWS_PROFILE 
   AWS_BUCKET: $AWS_BUCKET
   JWT_SECRET: $JWT_SECRET
   URL: $URL
 udagram-api-feed:
  image: joshvoll/udagram-api-feed
  volumes:
   - $HOME/.aws:/root/.aws
  environment:
   POSTGRES_USERNAME: $POSTGRES_USERNAME
   POSTGRES_PASSWORD: $POSTGRES_PASSWORD 
   POSTGRES_DB: $POSTGRES_DB 
   POSTGRES_HOST: $POSTGRES_HOST 
   AWS_REGION: $AWS_REGION 
   AWS_PROFILE: $AWS_PROFILE 
   AWS_BUCKET: $AWS_BUCKET
   JWT_SECRET: $JWT_SECRET
   URL: $URL
 udagram-frontend:
  image: joshvoll/udagram-frontend
  ports:
   - "8100:80"
